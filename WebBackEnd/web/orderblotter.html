<script>
    $(document).ready(function () {
        var username=getCookie("username");
        if(username==null) username="";
        showLoginInfo(username);
        ajax("Query", "get", {
            action: "userList",
            filter: JSON.stringify({
                username: username
            })
        }, function (data) {
            var user = JSON.parse(data);
            var userid = user[0].id;
            var userRole = user[0].role;
            var filterStr=JSON.stringify({
                brokerId:userid,

            });
            if(userRole=="TRADER")
                    filterStr=JSON.stringify({
                        or:{
                            buyerId:userid,
                            sellerId:userid
                        }
                    });
            ajax("Query","get",{
                action:"tradeList",
                filter:filterStr
            },function (str) {
                //alert(str);
                var jsonArr=JSON.parse(str);
                showTrade(jsonArr);
                $("#filter").html("");
                showFilter('product','Trade',jsonArr);
                if(userRole=="BROKER"){
                    showFilter('seller','Trade',jsonArr);
                    showFilter('buyer','Trade',jsonArr);
                }
                else if(userRole=="TRADER")
                {
                    showFilter('broker','Trade',jsonArr);
                }
                else ;


            })
        });
    })
</script>
