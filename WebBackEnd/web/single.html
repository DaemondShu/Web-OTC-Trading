<script>
    $(document).ready(function () {
        var productId=getQueryString("productId");
        ajax("Query","get",{
            action:"orderList",
            filter:JSON.stringify({
                productId:productId,
                isSell:1,
                status:"DOING",
                sort:["price","asc"],
                maxNum:3,
                startNum:0
            })
        },function (str) {
            //alert(str);
            var json=JSON.parse(str);
            showDoingDetail(json);
            ajax("Query","get",{
                action:"tradeList",
                filter:JSON.stringify({
                    productId:productId,
                    sort:["time","desc"],
                    maxNum:3,
                    startNum:0
                })
            },function (data) {
                //alert(data);
                var trade=JSON.parse(data);
                showDoneDetail(trade);
            });
        });
    })
</script>
