<html>
<head>
    <title>Test</title>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'/>

    <script src="js/jquery.min.js"></script>
    <script src="js/helpFunction.js"></script>

    <link href="css/hover.css" rel="stylesheet" media="all">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>


    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>

<body>
<div class="testUser">
    <button onclick="testLogin();"> testLogin</button>

    <button onclick="testReg();"> testReg</button>
</div>

<div class="testOrder">
    <button onclick="testCreateOrder();"> testCreateOrder</button>


</div>


</body>

<script>
    function testLogin()
    {
        ajax("User", "get", {
            action: "login",
            username: "admin",
            password: "admin"
        })
    }

    function testReg()
    {
        //登陆时候的两个密码是否相同的检查在前端做，传给后端的话直接一个json对象就好
        ajax("User","get", {
            action : "register",
            userData : JSON.stringify({
                username : "tempuser",
                company : "M",
                password : "temppwd",
                role : "BROKER"
            })
        });
    }

    function testCreateOrder()
    {
        ajax("User","get", {
            action : "createOrder",
            orderData : JSON.stringify({
                productId: 1,
                userId: 3,
                brokerId: 2,       //中介id
                isSell:true,      //买还是卖
                status: "TODO",   //需要执行
                type: "MARKET",   //订单类型，三种：MARKET，LIMIT(优于当前市场价时购买/交易)，STOP(优于用户指定价时购买/交易)
                condition: ">=1124",  //针对LIMIT和STOP订单的触发条件
                expectedVol: 100, //预期要卖多少




            })
        })
    }

    //不打算让用户输入具体的product名，会有出现大小写冲突的情况。
    //broker也是选择的

</script>
